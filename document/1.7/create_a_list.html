<!DOCTYPE html>
<html>
  <body>
    <script>
      let ul = document.createElement("ul");

      while (true) {
        let data = prompt("Введите текст для элемента списка");

        if (!data) {
          break;
        }

        let li = document.createElement("li");
        li.textContent = data;
        ul.append(li);
      }

      document.body.append(ul);
    </script>
  </body>
</html>
